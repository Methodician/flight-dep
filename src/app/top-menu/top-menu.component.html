<!--//// MOBILE NAV MENU \\\\-->
<div *ngIf="!showNavBar()" class="side-menu" (clickOutside)="isCollapsed = true">
  <button type="button" class="toggle-button" [@navButtonCollapsed]="isCollapsed" data-toggle="collapse" (click)="isCollapsed = !isCollapsed">
    <span class="sr-only">Toggle navigation</span>
    <span id="top-bar" class="icon-bar" [@topBarCollapsed]="isCollapsed"></span>
    <span id="middle-bar" class="icon-bar" [@middleBarCollapsed]="isCollapsed"></span>
    <span id="bottom-bar" class="icon-bar" [@bottomBarCollapsed]="isCollapsed"></span>
  </button>
  <div id="navbar" class="side-navmenu navmenu" [@navCollapsed]="isCollapsed" (click)="isCollapsed = true">
    <ul class="nav">
      <li *ngFor="let item of navList">
        <a [routerLink]="item.link">{{ item.text }}</a>
      </li>
    </ul>
  </div>
</div>

<!--//// TOP NAV MENU \\\\-->
<nav *ngIf="showNavBar()" class="navbar navmenu navbar-fixed-top">
  <ul class="nav navbar-nav">
    <li *ngFor="let item of navList" class="nav-item">
      <a [routerLink]="item.link" class="nav-link">{{ item.text }}</a>
    </li>
  </ul>
</nav>
